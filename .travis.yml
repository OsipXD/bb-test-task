language: android

before_install:
  - chmod +x gradlew

android:
  components:
  - tools
  - platform-tools
  - tools

  - build-tools-26.0.1
  - android-26

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

notifications:
  email:
    on_success: never
    on_failure: always