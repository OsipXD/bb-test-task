language: android
sudo: required

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

env:
  global:
  - TARGET_API_LEVEL=26
  - MIN_API_LEVEL=21
  - BUILD_TOOLS_VERSION=26.0.1
  - secure: 
  - secure: 

android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$BUILD_TOOLS_VERSION
  - android-$TARGET_API_LEVEL
  - android-$MIN_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
- openssl aes-256-cbc -K $encrypted_fd6de4f6b834_key -iv $encrypted_fd6de4f6b834_iv
  -in keystore.jks.enc -out keystore.jks -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- "./gradlew dependencies || true"

script:
- "./gradlew clean build --stacktrace"

before_deploy:
- cp $TRAVIS_BUILD_DIR/keystore.jks $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/keystore.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk TestAppKey
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/${BUILD_TOOLS_VERSION}/zipalign -v 4 app-release-unsigned.apk BBTestTask.apk"

deploy:
  provider: releases
  api_key:
    secure: 
  file: BBTestTask.apk
  on:
    repo: OsipXD/bb-test-task
    tags: true

notifications:
  email:
    on_success: never
    on_failure: always
